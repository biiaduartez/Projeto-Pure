<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=KoHo:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font-face.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>SYSCOM</title>
</head>
<body>
    <div class="pure-g" id="display">
        <div class="pure-u-1 pure-u-md-1 pure-u-lg-1-2" id="logo">
            <img src="./img/image__syscom.png" alt="Syscom Logo" class="pure-img">
            <h1 class="syscom__title">SYSCOM</h1> 
        </div>
        <div class="pure-u-1 pure-u-lg-1-3" id="main">
            <div class="login__container">
                <h2 class="syscom__subtitle">Login</h2>
                <form class="pure-form pure-form-stacked">
                    <fieldset   fieldset>
                        <input type="text" id="stacked-username" placeholder="Username" />
                        <input type="password" id="stacked-password" placeholder="Password" />
                        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                    </fieldset>
                </form>
               
                <div class="links">
                <a href="#" class="syscom-forgot">
                    <span >Forgot Password?</span>
                </a>
                <a href="#" class="syscom-create">
                    <span >Create a new Account</span>
                </a>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
